apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "ua.com.besqueet.mtwain.separpicker"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.jakewharton:butterknife:6.1.0'
    compile "de.halfbit:tinybus:3.0.+"
    compile "de.halfbit:tinybus-extensions:3.0.+"
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.snappydb:snappydb-lib:0.5.0'
    compile 'com.esotericsoftware.kryo:kryo:2.24.0'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.akexorcist:bluetoothspp:1.0.0'
    compile 'com.github.clans:fab:1.5.4'
    compile 'info.hoang8f:fbutton:1.0.5'
    compile 'com.kyleduo.switchbutton:library:1.2.8'
}
